<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 1.插槽的基本使用<slot></slot> -->
		<!-- 2.插槽的默认值<slot><button>按钮</button></slot> -->
		<!-- 3.如果有多个值，同时放入到组件进行替换时，一起作为替换元素 -->
		<div id="app">
			<!-- <h1>我是父组件</h1> -->
			<!-- 这的isShow变量是使用Vue实例中的isShow变量，由于是true所以显示，不能使用子组件内部的变量 -->
            <cpn1 v-show="isShow"></cpn1> 
		</div>
		
		<template id="cpn">
			<div>
				<h2>我是子组件</h2>
				<p>我是子组件，哈哈哈</p>
				<!-- 这的isShow变量是使用的自己模板对应的组件内部的变量，即使用的cpn1组件内data中isShow的变量 -->
				<button v-show="isShow">按钮</button>
			</div>
		</template>
		
		<script>
			const cpn1 = {
				template: "#cpn",
				data(){
					return{
						// 作用的自己对应的template使用的变量里面
						isShow: false
					}
				}
			}
			const app = new Vue({
				// 注意在Vue实例中关联标签用的是el，组件里面用的是template模板
				el: "#app",
				data:{
					// 作用在app模板的里面
					isShow: true
				},
				components: {
					cpn1
				}
			})
		</script>
		
	</body>
</html>
