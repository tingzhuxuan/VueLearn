<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>生命周期测试</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{ msg }}
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el : "#app",
				data : {
					msg : "hi Vue !!!",
				},
				
				//在Vue实例初始化之后，数据观测 (data observer) 和 event/watcher 事件配置之前被调用。
				beforeCreate:function(){
					console.log('beforeCreate.....')
					console.log('beforeCreate.....$el......' || $el.msg)
				},
				
				/* 在实例创建完成后被立即调用。
					在这一步，实例已完成以下的配置：数据观测 (data observer)，属性和方法的运算，watch/event 事件回调。
					然而，挂载阶段还没开始，$el 属性目前不可见。 */
				created:function(){
					console.log('created.....'),
					console.log('created.....$el.....' || $el.msg)
				},
				
				//在挂载开始之前被调用：相关的渲染函数首次被调用
				beforeMount:function(){
					console.log('beforeMount.....'),
					console.log('beforeMount.....$el.....' || $el.msg)
				},
				
				//el 被新创建的 vm.$el 替换, 挂在成功	
				mounted:function(){
					console.log('mounted.....'),
					console.log('mounted.....$el.....' || vm.msg)
				},
				//数据更新时调用
				beforeUpdate:function(){
					console.log('beforeUpdate.....'),
					console.log('beforeUpdate.....$el.....' || vm.$el)
				},
				//组件 DOM 已经更新, 组件更新完毕 
				updated:function(){
					console.log('updated.....'),
					console.log('updated.....$el......' || vm.msg)
				},
				beforeDestroy:function(){
					console.log('beforeDestroy.....'),
					console.log('beforeDestroy.....$el......' || vm.msg)
				},
				destroyed:function(){
					console.log('destroyed.....'),
					console.log('destroyed.....$el.......' || vm.msg)
				}
				
			});
			setTimeout(function(){
				vm.msg = "change ......";
			},300)
			
		</script>
	</body>
</html>
