<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
	<ul>
		<li v-for="item,index in items" :key="index">
			{{ index }}--{{ item.message }}
		</li>
	</ul>
	<ul>
		<li v-for="value, key in object" :key='key'>
			{{ key }} : {{ value }}
		</li>
	</ul>
	<!-- <button @click="changeObjectValue()">改变object值</button> -->
</div>
<script type="text/javascript">
var vm = new Vue({
	el : "#app",
	data : {
		 items : [
			 { message: 'Foo' },
			 { message: 'Bar' }
		 ],
		 object : {
			title: 'How to do lists in Vue',
			author: 'Jane Doe',
			publishedAt: '2016-04-10'
		 }
	},
	// methods: {
	// 	changeObjectValue: function(){
	// 		alert(this.object.);
	// 		for(var key in this.object){
	// 			delete this.object[key];
	// 		}
	// 		alert(this.object);
	// 	}
	// }
});
</script>
</body>
</html>
