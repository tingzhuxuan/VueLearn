<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
	<div v-if="type === 'A'">
	  A
	</div>
	<div v-else-if="type === 'B'">
	  B
	</div>
	<div v-else-if="type === 'C'">
	  C
	</div>
	<div v-else>
	  Not A/B/C
	</div>
	<!-- 不同的是带有 v-show 的元素始终会被渲染并保留在 DOM 中。
	v-show 只是简单地切换元素的 CSS property display。 -->
	<h1 v-show="ok">Hello!</h1>
	<div>
		<button @click="changeValue()">切换</button>
	</div>
</div>
	<script type="text/javascript">
		var vm = new Vue({
			el : "#app",
			data : {
				type : "B",
				ok : true
			},
			methods: {
				changeValue: function(){
					if (this.type == 'A'){
						this.type = 'B';
						this.ok = true;
					} else if(this.type == 'B'){
						this.type = 'C';
						this.ok = false;
					} else if(this.type == 'C'){
						this.type = '';
						this.ok = true;
					} else {
						this.type = 'A';
						this.ok = false;
					}
				}
			}
		})
	</script>
<style type="text/css">

</style>
</body>
</html>
