<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>插值语法</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{ msg }}</h1>
			<p>{{ rawHtml }}</p>
			<p v-html="rawHtml"></p>
			<div v-bind:class="color">test.....00000</div>
			<button v-on:click="changeColor()">切换颜色</button>
			
			<div v-bind:class="color1">test.....1111</div>
			<p>{{ num + 1 }} </p>
			<button v-on:click="add1()">加1</button>
			<button v-on:click="minus1()">减1</button>
			<p>{{ ok ? 'YES' : 'NO' }}</p>
			<button v-on:click="changeColor1()">切换颜色</button>
			<p>{{ message.split('').reverse().join('') }}</p>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el : "#app",
				data : {
					msg : "hi vue world",
					rawHtml : '<span style="color:red">this is should be red</span>',
					color : 'blue',
					color1 : 'red',
					num : 10,
					ok : true,
					message : "vue"
				},
				methods: {
					changeColor1:function(){
						if(this.color1 == 'red'){
							this.color1 = 'blue';
						} else {
							this.color1 = 'red';
						}
					},
					changeColor:function(){
						if(this.color == 'red'){
							this.color = 'blue';
						} else {
							this.color = 'red';
						}
					},
					add1:function(){
						this.num++;
					},
					minus1:function(){
						this.num--;
					}
				}
			})
		</script>
		<style type="text/css">
			.red{color:red;font-size : 50px;}
			.blue{color: blue; font-size : 100px;}
		</style>
	</body>
</html>
