<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
	<div id="example-1">
		<input v-model="message" placeholder="edit me">
		<p>Message is: {{ message }}</p>
		<textarea v-model="message2" placeholder="add multiple lines"></textarea>
		<p style="white-space: pre-line;">{{ message2 }}</p>
		<br />
		
		<div style="margin-top:20px;">
			<input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
			<label for="jack">Jack</label>
			<input type="checkbox" id="john" value="John" v-model="checkedNames">
			<label for="john">John</label>
			<input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
			<label for="mike">Mike</label>
			<br>
			<span>Checked names: {{ checkedNames }}</span>
		</div>
		
		<div style="margin-top:20px;">
			<input type="radio" id="one" value="One" v-model="picked">
			<label for="one">One</label>
			<br>
			<input type="radio" id="two" value="Two" v-model="picked">
			<label for="two">Two</label>
			<br>
			<span>Picked: {{ picked }}</span>
		</div>
		<div>
			<select v-model="selected">
				<option disabled value ="">请选择</option>
				<option>A</option>
				<option>B</option>
				<option>C</option>
			</select>
			<span>Selected: {{ selected }}</span>
		</div>
		<div>
			<select v-model="selected1">
				//options 是data中的options数组，v-bind:value="option.text"表示selected1绑定到了text上，如果是v-bind:value="option.value"，表示selected1绑定到value上，
				//下面的<span>Selected1: {{ selected1 }}</span>是展示的value的值
				<option v-for="option in options" v-bind:value="option.text">
					{{ option.text }}
				</option>
			</select>
			<span>Selected1: {{ selected1 }}</span>
		</div>
		<button type="button" @click="submit">提交</button>
	</div>
	
</div>
<script type="text/javascript">
var vm = new Vue({
	el : "#app",
	data : {
		message : "test",
		message2 :"hi vue",
		// 注意：由于checkbox可能选择多个元素，所以保存checkbox的时候需要用数组存储
		checkedNames : ['Jack', 'John'],
		// 注意：由于radio单选，只能选一个元素，所以用字符串保存
		picked : "Two",
		// 默认是 请选择
		selected : "",
		selected1: 'A',
		options: [
			{ text: 'One', value: 'A' },
			{ text: 'Two', value: 'B' },
			{ text: 'Three', value: 'C' }
		]
	},
	methods: {
		submit : function () {
			console.log(this.message);
			alert(this.message);
			alert(this.message2);
			alert(this.checkedNames);
			alert(this.picked);
			var postObj = {
				msg1 : this.message,
				msg2 : this.message2,
				checkval : this.checkedNames,
				pick : this.picked
			};
			console.log(postObj);
			
		}
	}
});
</script>
<style type="text/css">

</style>
</body>
</html>
