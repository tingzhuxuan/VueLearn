<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件中数据存放的问题</title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<cpn3></cpn3>
			<cpn3></cpn3>
			<cpn3></cpn3>
		</div>
		<!-- 2.通过template标签实现组件和模板分离 -->
		<template id="cpn3">
			<div>
			    <h1>{{title}}</h1>
				<p>我是内容，啦啦啦(局部组件注册和模板分离template标签配置)</p>
			</div>
		</template>
		
		<script>
			
			// 这种Vue.component的模式是Vue2.x使用语法糖版本（这种方式是全局组件注册）
			Vue.component('cpn3',{
				template: '#cpn3',
				// 组件中的data必须是函数（防止组件多次实例化时共用相同的数据）
				data() {
					return{
						title:"我是标题组件中的"
					}
				}
			})
			
			const app = new Vue({
				el: '#app',
				data: {
						message: '你好啊',
						// 该处的data属性不能在组件中使用，组件中只能使用自己的data返回的属性
						title:'我是标题Vue实例中的'
					}
			})
			
		</script>
	</body>
</html>
