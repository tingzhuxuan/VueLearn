<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app1">
			<cpn2></cpn2>
			<cpn1></cpn1>
		</div>
		<script>
			// 1.第一个组件构造器（子组件）
			const cpnC1 = Vue.extend({
				template:`
				<div>
					<h2>我是标题1</h2>
					<p>我是内容，哈哈哈</p>
				</div>`
			})
			// 2.第二个组件构造器(父组件)-render函数
			const cpnC2 = Vue.extend({
				template:`
				<div>
					<h2>我是标题2</h2>
					<p>我是内容，呵呵呵</p>
					<cpn1></cpn1>
				</div>`,
				components: {
					cpn1: cpnC1
				}
			})
			//3.Vue实例也可以看做组件root组件（在此处是cpnC2的组件）
			const app1 = new Vue({
				el: '#app1',
				data: {
					message: '你好啊'
				},
				components:{
					cpn2: cpnC2
				}
				
			})
		</script>
		
	</body>
</html>
