			<cpn1></cpn1>

			// 这种Vue.component的模式是Vue2.x使用语法糖版本（这种方式是全局组件注册）
			Vue.component('cpn1',{
				template:`
				<div>
					<h2>我是标题1</h2>
					<p>我是内容，哈哈哈</p>
				</div>`
			})
			
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好啊'
				},
				// Vue实例中components内注册的是局部组件（语法糖）
				components: {
					'cpn2':{
						template:`
						<div>
							<h2>我是标题2</h2>
							<p>我是内容，呵呵呵</p>
						</div>`
					}
				}
			})
			
		</script>
